<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Details - RapidWire Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="univ.css">
    <style>
        
        @media (max-width: 767px) {
            #tx-history-container {
                background-color: #ffffff00;
                border-width: 0;
                box-shadow: none;
            }
            #tx-history-container table thead {
                display: none;
            }
            #tx-history-container table tbody tr {
                display: block;
                margin-bottom: 0.5rem;
                border: 1px solid #e2e8f0;
                border-radius: 0.5rem;
                overflow: hidden;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
                background-color: #f8fafc;
            }
            #tx-history-container table tbody td {
                display: block;
                padding: 0.5rem 1rem;
                text-align: left;
            }
            #tx-history-container table tbody td::before {
                display: none;
            }
            #tx-history-container table tbody td[data-label="Tx ID"] {
                padding-top: 0.75rem;
                padding-bottom: 0.5rem;
                font-weight: 600;
                border-bottom: 1px solid #e2e8f0;
            }
            #tx-history-container table tbody td[data-label="From / To"] {
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
            #tx-history-container table tbody td[data-label="Data"] {
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
                background-color: #e2e8f0;
                border-top: 1px solid #e2e8f0;
            }
            #tx-history-container table tbody td[data-label="Data"]::before {
                content: 'Data:';
                font-weight: 600;
                color: #64748b;
                margin-right: 0.5rem;
            }
            #tx-history-container td.hidden[data-label="Timestamp"],
            #tx-history-container td.hidden[data-label="To"],
            #tx-history-container td.hidden[data-label="Amount"] {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div class="container max-w-7xl mx-auto p-4 md:p-8"> 
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-200">
            <h1 class="text-2xl font-bold text-blue-600">RapidWire Explorer</h1>
            <a href="explorer.html" class="text-sm font-medium text-blue-600 hover:underline">
                &larr; Back to Explorer
            </a>
        </header>
        
        <div class="lg:grid lg:grid-cols-3 lg:gap-8">
            
            
            <div class="lg:col-span-1 space-y-8">
                <h2 class="text-xl font-semibold mb-4">Currency Details</h2>
                <div id="currency-details-container" class="bg-white p-6 md:p-8 rounded-lg shadow-md border border-slate-200">
                    <p class="text-slate-500 italic">Loading...</p>
                </div>
            </div>

            
            <div class="lg:col-span-2 mt-8 lg:mt-0">
                <h2 class="text-xl font-semibold mb-4">Transaction History</h2>
                <div id="tx-history-container" class="bg-white rounded-lg shadow-md border border-slate-200 overflow-x-auto md:overflow-x-visible">
                    <p class="text-slate-500 italic p-6">Loading transaction history...</p>
                </div>
                 <div class="flex justify-between items-center mt-10">
                    <button id="prevButton" class="bg-white text-slate-700 font-semibold px-5 py-2 rounded-md border border-slate-300 hover:bg-slate-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        &larr; Previous
                    </button>
                    <div id="pageInfo" class="text-sm text-slate-600">
                        Page 1
                    </div>
                    <button id="nextButton" class="bg-white text-slate-700 font-semibold px-5 py-2 rounded-md border border-slate-300 hover:bg-slate-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Next &rarr;
                    </button>
                </div>
            </div>
        </div>
    </div>

<script src="univ.js"></script>
<script>
    const LIMIT = 20;
    let currentPage = 1;

    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const pageInfo = document.getElementById('pageInfo');
    async function displayTransactions(transactionsData, currency) {
        const container = document.getElementById('tx-history-container');
        if (!transactionsData || transactionsData.length === 0) {
            container.innerHTML = '<p class="text-slate-500 italic p-6">No transaction history found for this currency.</p>';
            return;
        }

        const sourceLinkPromises = transactionsData.map(tx => formatUserLink(tx.source_id));
        const destLinkPromises = transactionsData.map(tx => formatUserLink(tx.dest_id));
        
        const sourceLinks = await Promise.all(sourceLinkPromises);
        const destLinks = await Promise.all(destLinkPromises);

        let tableHTML = `
            <table class="w-full">
                <thead class="bg-slate-50">
                    <tr>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Tx ID</th>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Timestamp</th>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">From</th>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">To</th>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Amount</th>
                        <th class="p-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Data</th>
                    </tr>
                </thead>
                <tbody class="md:divide-y md:divide-slate-200">
        `;
        
        transactionsData.forEach((tx, index) => {
            const sourceLink = sourceLinks[index];
            const destLink = destLinks[index];
            
            const amountHTML = `${formatAmount(tx.amount, networkDecimals)} <span class="text-slate-500 font-normal">${currency.symbol}</span>`;
            const timestampStr = new Date(tx.timestamp * 1000).toLocaleString();

            tableHTML += `
                <tr class="md:table-row">
                    
                    <td data-label="Tx ID" class="p-4 font-mono text-sm text-blue-600 hover:underline md:table-cell">
                        
                        <div class="md:hidden flex justify-between items-center w-full">
                            <a href="transaction.html?id=${tx.transaction_id}">${tx.transaction_id}</a>
                            <span class="text-sm text-slate-600 whitespace-nowrap font-sans">${timestampStr}</span>
                        </div>
                        
                        <a href="transaction.html?id=${tx.transaction_id}" class="hidden md:inline">${tx.transaction_id}</a>
                    </td>
                    
                    
                    <td data-label="Timestamp" class="p-4 text-sm text-slate-600 whitespace-nowrap hidden md:table-cell">${timestampStr}</td>
                    
                    
                    <td data-label="From / To" class="p-4 md:table-cell">
                        
                        <div class="md:hidden flex justify-between items-start w-full">
                            <div>
                                <div class="text-sm text-slate-500">From:</div>
                                ${sourceLink}
                                <div class="text-sm text-slate-500 mt-2">To:</div>
                                ${destLink}
                            </div>
                            <div class="font-mono text-lg font-semibold text-slate-900 ml-4 text-right">
                                ${amountHTML}
                            </div>
                        </div>
                        
                        <span class="hidden md:inline">${sourceLink}</span>
                    </td>
                    
                     
                    <td data-label="To" class="p-4 hidden md:table-cell">
                        <span class="hidden md:inline">${destLink}</span>
                    </td>
                    
                    
                    <td data-label="Amount" class="p-4 font-mono text-sm font-semibold text-slate-900 hidden md:table-cell">
                        ${amountHTML}
                    </td>
                    
                    
                    <td data-label="Data" class="p-4 font-mono text-sm text-slate-500 md:table-cell">
                        ${tx.input_data || 'â€”'}
                    </td>
                </tr>
            `;
        });
        container.innerHTML = tableHTML + '</tbody></table>';
    }

    async function fetchTransactions(symbol, page = 1) {
        currentPage = page;
        pageInfo.textContent = `Page: ${currentPage}`;
        prevButton.disabled = (currentPage === 1);
        try {
            const txsResponse = await fetch(`${API_BASE_URL}/transactions/search?currency_symbol=${symbol}&page=${currentPage}&limit=${LIMIT}`);
            if (!txsResponse.ok) throw new Error('Failed to fetch transaction history.');
            const txsData = await txsResponse.json();
            nextButton.disabled = (txsData.length < LIMIT);
            return txsData;
        } catch (error) {
            document.getElementById('tx-history-container').innerHTML = `<p class="text-red-600 p-6">Error: ${error.message}</p>`;
            return [];
        }
    }

    async function fetchCurrencyDetails(symbol, page = 1) {
        const container = document.getElementById('currency-details-container');
        try {
            await getConfig();
            const currency = await fetchWithCache(`${API_BASE_URL}/currency/${symbol}`);
            
            if (page === 1) {
              const issuerLink = await formatUserLink(currency.issuer_id);

              container.innerHTML = `
                  <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-4">
                      <dt class="text-sm font-medium text-slate-500">Name</dt>
                      <dd class="md:col-span-2 text-slate-900 font-semibold text-lg">${currency.name}</dd>

                      <dt class="text-sm font-medium text-slate-500">Symbol</dt>
                      <dd class="md:col-span-2 text-slate-900 font-mono">${currency.symbol}</dd>

                      <dt class="text-sm font-medium text-slate-500">Currency ID</dt>
                      <dd class="md:col-span-2 font-mono text-slate-900">${currency.currency_id}</dd>

                      <dt class="text-sm font-medium text-slate-500">Issuer</dt>
                      <dd class="md:col-span-2">${issuerLink}</dd>

                      <hr class="md:col-span-3 my-2 border-slate-200" />

                      <dt class="text-sm font-medium text-slate-500">Total Supply</dt>
                      <dd class="md:col-span-2 font-mono text-slate-900">${formatAmount(currency.supply, networkDecimals)} ${currency.symbol}</dd>

                      <dt class="text-sm font-medium text-slate-500">Staking Rate (Daily)</dt>
                      <dd class="md:col-span-2 font-mono text-slate-900">${(currency.daily_interest_rate / 10000).toFixed(4)} %</dd>

                      <dt class="text-sm font-medium text-slate-500">Minting Renounced</dt>
                      <dd class="md:col-span-2 text-slate-900">${currency.minting_renounced ?
                          '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-800">Yes</span>' :
                          '<span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700">No</span>'}
                      </dd>

                      ${currency.delete_requested_at ? `
                      <dt class="text-sm font-medium text-slate-500">Delete Requested</dt>
                      <dd class="md:col-span-2 text-red-600">${new Date(currency.delete_requested_at * 1000).toLocaleString()}</dd>
                      ` : ''}
                  </dl>
              `;
            }
            
            
            const transactions = await fetchTransactions(symbol, page);
            await displayTransactions(transactions, currency);

        } catch (error) {
            container.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
            document.getElementById('tx-history-container').innerHTML = `<p class="text-red-600 p-6">Error fetching transactions: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const symbol = new URLSearchParams(window.location.search).get('symbol');
        if (symbol) {
            const upperSymbol = symbol.toUpperCase()
            fetchCurrencyDetails(upperSymbol, 1);
            prevButton.addEventListener('click', () => { if (currentPage > 1) fetchCurrencyDetails(upperSymbol, currentPage - 1); });
            nextButton.addEventListener('click', () => fetchCurrencyDetails(upperSymbol, currentPage + 1));
        } else {
            document.getElementById('currency-details-container').innerHTML = '<p class="text-red-600">No currency symbol provided.</p>';
        }
    });
</script>
</body>
</html>
