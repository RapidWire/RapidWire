<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - RapidWire Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="univ.css">
</head>
<body class="bg-slate-50">
    <div class="container max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-200">
            <h1 class="text-2xl font-bold text-blue-600">RapidWire Explorer</h1>
            <a href="explorer.html" class="text-sm font-medium text-blue-600 hover:underline">
                &larr; Back to Explorer
            </a>
        </header>
        
        <h2 class="text-xl font-semibold mb-4">Transaction Details</h2>
        
        <div id="tx-details-container" class="bg-white p-6 md:p-8 rounded-lg shadow-md border border-slate-200">
            <p class="text-slate-500 italic">Loading...</p>
        </div>
    </div>

<script src="univ.js"></script>
<script>
    async function getTransactionById(txId) {
        const response = await fetch(`${API_BASE_URL}/transaction/${txId}`);
        if (!response.ok) {
            throw new Error('Transaction not found');
        }
        const transaction = await response.json();
        return transaction;
    }

    async function fetchTransactionDetails(txId) {
        const container = document.getElementById('tx-details-container');
        try {
            await getConfig();
            const tx = await getTransactionById(txId);

            const currency = await fetchWithCache(`${API_BASE_URL}/currency/id/${tx.currency_id}`);

            const sourceLink = `<a href="address.html?user_id=${tx.source_id}" class="font-mono text-blue-600 hover:underline">${tx.source_id}</a>`;
            const destLink = `<a href="address.html?user_id=${tx.dest_id}" class="font-mono text-blue-600 hover:underline">${tx.dest_id}</a>`;

            container.innerHTML = `
                <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-4">
                    <dt class="text-sm font-medium text-slate-500">Transaction ID</dt>
                    <dd class="md:col-span-2 font-mono text-slate-900">${tx.transaction_id}</dd>

                    <dt class="text-sm font-medium text-slate-500">Timestamp</dt>
                    <dd class="md:col-span-2 text-slate-900">${new Date(tx.timestamp * 1000).toLocaleString()} (${tx.timestamp})</dd>
                    
                    <hr class="md:col-span-3 my-2 border-slate-200" />
                    
                    <dt class="text-sm font-medium text-slate-500">Source ID</dt>
                    <dd class="md:col-span-2">${sourceLink}</dd>
                    
                    <dt class="text-sm font-medium text-slate-500">Destination ID</dt>
                    <dd class="md:col-span-2">${destLink}</dd>

                    <hr class="md:col-span-3 my-2 border-slate-200" />

                    <dt class="text-sm font-medium text-slate-500">Amount</dt>
                    <dd class="md:col-span-2 font-mono font-semibold text-lg text-slate-900">
                        ${formatAmount(tx.amount, currency.decimal_places)} ${currency.symbol}
                    </dd>

                    <dt class="text-sm font-medium text-slate-500">Currency</dt>
                    <dd class="md:col-span-2"><a href="currency.html?symbol=${currency.symbol}" class="text-blue-600 hover:underline">${currency.name} (${currency.symbol})</a></dd>
                    
                    <hr class="md:col-span-3 my-2 border-slate-200" />
                    
                    <dt class="text-sm font-medium text-slate-500">Input Data</dt>
                    <dd class="md:col-span-2 font-mono text-slate-700 bg-slate-100 p-2 rounded-md">${tx.input_data || '(none)'}</dd>
                </dl>
            `;
        } catch (error) {
            container.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const txId = new URLSearchParams(window.location.search).get('id');
        if (txId) {
            fetchTransactionDetails(txId);
        } else {
            document.getElementById('tx-details-container').innerHTML = '<p class="text-red-600">No Transaction ID provided.</p>';
        }
    });
</script>
</body>
</html>
